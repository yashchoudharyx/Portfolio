<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Men's Accessories | Yash Choudhary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    .video-hero {
      position: relative;
      height: 80vh;
      overflow: hidden;
    }

    .video-hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: auto;
      min-height: 100%;
      transform: translate(-50%, -50%);
      z-index: 1;
      object-fit: cover;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .video-content {
      position: relative;
      z-index: 3;
      text-align: center;
      color: white;
      top: 50%;
      transform: translateY(-50%);
    }

    .video-content h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-top: 2rem;
    }

    .product-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .product-card:hover {
      transform: scale(1.03);
    }

    .product-card img {
      width: 100%;
      object-fit: cover;
    }

    .price {
      font-weight: 600;
      color: #198754;
    }
  </style>
</head>
<body>

  <!-- Hero with background video -->
  <div class="video-hero">
    <video autoplay muted loop playsinline>
      <source src="./videos/Accessories.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="video-content">
      <h1>Accessories for Men</h1>
      <p>Refine your style with curated premium pieces</p>
    </div>
  </div>

  <!-- Section Title -->
  <div class="container">
    <h2 class="section-title mt-5">Featured Accessories</h2>

    <!-- Product Grid -->
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-3">
      <!-- Product 1 -->
      <div class="col">
        <div class="card product-card shadow-sm">
          <img src="./images/Watch1.png" alt="Luxury Watch">
          <div class="card-body">
            <h5 class="card-title">Midnight Chrono Watch</h5>
            <p class="price">From CAD$ 20</p>
            <a href="./watch.html">Check out now!</a>
          </div>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="col">
        <div class="card product-card shadow-sm">
          <img src="./images/LeatherBand.png" alt="Leather Bracelet">
          <div class="card-body">
            <h5 class="card-title">Braided Leather Bracelet</h5>
            <p class="price">From CAD$ 20</p>
          </div>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="col">
        <div class="card product-card shadow-sm">
          <img src="./images/Silver.png" alt="Silver Ring">
          <div class="card-body">
            <h5 class="card-title">Sterling Silver Band</h5>
            <p class="price">From CAD$ 15</p>
          </div>
        </div>
      </div>
      <!-- Product 4 -->
      <div class="col">
        <div class="card product-card shadow-sm">
          <img src="./images/BeadBracelet.png" alt="Beaded Bracelet">
          <div class="card-body">
            <h5 class="card-title">Onyx Bead Bracelet</h5>
            <p class="price">From CAD$ 18</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
